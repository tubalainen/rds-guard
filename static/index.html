<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Guard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>RDS Guard</h1>
        </div>
        <nav>
            <button class="nav-btn active" data-view="events">Events</button>
            <button class="nav-btn" data-view="console">Console</button>
        </nav>
        <div class="header-right">
            <span id="ws-status" class="status-dot disconnected" title="WebSocket disconnected"></span>
        </div>
    </header>

    <main>
        <section id="view-events" class="view active">
            <div class="filter-bar">
                <button class="filter-chip active" data-type="">All</button>
                <button class="filter-chip" data-type="traffic">Traffic</button>
                <button class="filter-chip" data-type="emergency">Emergency</button>
            </div>
            <div id="active-events"></div>
            <div id="events-list"></div>
            <div id="events-empty" class="empty-state" style="display:none;">
                No events recorded yet. Waiting for traffic announcements...
            </div>
            <button id="load-more" class="load-more-btn" style="display:none;">Load more</button>
        </section>

        <section id="view-console" class="view">
            <div class="console-controls">
                <button id="console-pause" class="console-btn">Pause</button>
                <button id="console-clear" class="console-btn">Clear</button>
                <input id="console-filter" type="text" placeholder="Filter messages..." class="console-input">
                <span id="console-count" class="console-count">0 messages</span>
            </div>
            <div class="console-group-bar">
                <button class="console-group-chip active" data-group="">All</button>
                <button class="console-group-chip" data-group="0a">PS/Flags</button>
                <button class="console-group-chip" data-group="2a">RadioText</button>
                <button class="console-group-chip" data-group="4a">Clock</button>
                <button class="console-group-chip" data-group="14a">EON</button>
                <button class="console-group-chip" data-group="alert">Alerts</button>
            </div>
            <div id="console-log" class="console-log"></div>
        </section>
    </main>

    <footer id="status-bar">
        <div class="status-row status-row-main">
            <div class="status-group">
                <span id="status-station" class="status-station-name">---</span>
                <span class="status-sep">&middot;</span>
                <span id="status-pi">---</span>
                <span class="status-sep">&middot;</span>
                <span id="status-freq">---</span>
            </div>
            <div class="status-group">
                <span id="status-pty" class="status-tag" title="Programme Type">---</span>
                <span id="status-tp" class="status-flag" title="Traffic Programme">TP</span>
                <span id="status-ta" class="status-flag" title="Traffic Announcement">TA</span>
            </div>
            <div class="status-group status-group-right">
                <span id="status-pipeline" class="status-pipeline" title="Pipeline status"></span>
                <span id="status-rate">--- grp/s</span>
                <span class="status-sep">&middot;</span>
                <span id="status-uptime" title="Uptime">---</span>
            </div>
        </div>
        <div class="status-row status-row-info">
            <div class="status-rt-area">
                <span class="status-rt-label">RT</span>
                <span id="status-radiotext" class="status-rt-text">---</span>
            </div>
            <div id="status-nowplaying" class="status-nowplaying" style="display:none;">
                <span class="status-np-icon" title="Now playing">&#9835;</span>
                <span id="status-np-text">---</span>
            </div>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/console.js"></script>
</body>
</html>

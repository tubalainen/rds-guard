services:
  rds-guard:
    image: ghcr.io/tubalainen/rds-guard:latest
    # To build locally instead of pulling, comment out 'image' and uncomment:
    # build: .
    container_name: rds-guard
    restart: unless-stopped
    env_file: .env
    ports:
      - "${WEB_UI_PORT:-8022}:8022"
    volumes:
      - ./rds-data:/data
    devices:
      - /dev/bus/usb:/dev/bus/usb
